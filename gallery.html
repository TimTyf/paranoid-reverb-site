  <!-- Fancybox CSS -->

  <style>
    body {
      margin: 0;
      font-family: 'Rajdhani', sans-serif;
      background: url('assets/site-backround.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    nav {
      background: #1a1a1a;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: #eee;
      text-decoration: none;
      font-weight: bold;
      font-family: 'Bebas Neue', sans-serif;
    }

    nav a:hover {
      color: #ff2c2c;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 4rem 2rem;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
    }

    h1 {
      text-align: center;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin-bottom: 2rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }

    footer {
      text-align: center;
      padding: 2rem;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .social-icons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      font-size: 1.4rem;
      color: white;
      text-decoration: none;
    }

    .social-icons a.instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
    .social-icons a.youtube   { background-color: #ff0000; }
    .social-icons a.spotify   { background-color: #1db954; }
    .social-icons a.apple     { background-color: #aaa; }

    .social-icons a:hover {
      transform: scale(1.2);
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
    }
  </style>
</head>
